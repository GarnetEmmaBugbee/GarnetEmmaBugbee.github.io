<!DOCTYPE html>
<html>
<head>
<style>
/*This stylesheet sets the width of all images to 100%: */
img {
    width:100%;
}
.container {
    position: relative;
    width: 100%;
    max-width: 400px;
}

.container img {
    width: 100%;
    height: auto;
}

.container .btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #555;
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
}

.container .btn:hover {
    background-color: black;
}
</style>
<title>Garnet Emma Bugbee</title>
</head>
<body>

<div class="container">
    <img src="images/resume.svg">
<button class="btn">
    <a href="Downloads/Garnet resume.pdf" download>Download</a>
</button>
    
    </div>
    
<img src="images/second.svg">

</body>
</html>
